<template name="editRecipe.html">
  <div id="recipe_edit_view">
    <form name="recipeForm" role="form"  novalidate="true">
      <div class="form-group" ng-class="{'has-error': recipeForm.title.$invalid}">
        <label for="title" class="control-label">Title</label>
        <input name="title" class="form-control" ng-model="recipe.title" type="text" ng-required="true" ng-pattern="/^[A-Z].*/">
        <span errors="recipeForm.title.$error" error-messages="errorMessages"></span>

      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" class="form-control" ng-model="recipe.description"></textarea>
      </div>
      <div class="form-actions">
        <input type="submit" class="btn primary" value="Save" ng-click="saveRecipe()">
        <input type="button" class="btn" value="Cancel">
      </div>
    </form>
  </div>
</template>
